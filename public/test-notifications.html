<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Push Notifications - janko.in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .site-url {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-bottom: 15px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .info-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .info-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .info-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .logs {
            background: #1a1a1a;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-time {
            color: #888;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Push Notifications</h1>
        <div class="site-url">Simulating: janko.in</div>
        
        <div id="status" class="status info">
            Initializing push notifications...
        </div>
        
        <button id="subscribeBtn" onclick="requestPermission()">
            üîî Enable Notifications
        </button>
        
        <div class="info-box">
            <h3>How to Test:</h3>
            <p>
                1. Click "Enable Notifications" above<br>
                2. Allow notifications when prompted<br>
                3. Go to dashboard and send a notification<br>
                4. You'll receive it here!
            </p>
        </div>
        
        <div class="logs" id="logs">
            <div class="log-entry">
                <span class="log-time">[READY]</span>
                Console logs will appear here...
            </div>
        </div>
    </div>

    <script src="/js/alertwise.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        const subscribeBtn = document.getElementById('subscribeBtn');
        
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Initialize alertwise with janko site config
        log('Initializing Alertwise for janko.in...');
        alertwise.push(['init', {
            appId: 'cbI77AqjJdQQS4KmxhmrtR6hsjElZm60',
            apiUrl: window.location.origin,
            publicKey: 'BO0bf2s6mmC3xh8z39weji2Alatt7fRjtasavfhUyp_QMDYuCOe0UnQs_yUC7nX2gHd8919s563PYPzjIIopaww'
        }]);
        
        // Detect iOS and check if running as PWA
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                            window.navigator.standalone === true;
        
        if (isIOS && !isStandalone) {
            updateStatus('üì± On iPhone: You must add this app to your Home Screen first!', 'error');
            subscribeBtn.textContent = 'üì± Add to Home Screen Required';
            subscribeBtn.disabled = true;
            log('iOS detected - PWA installation required');
            
            // Show iOS installation instructions
            const infoBox = document.querySelector('.info-box');
            infoBox.innerHTML = `
                <h3>üì± iPhone Installation Steps:</h3>
                <p>
                    1. Tap the <strong>Share</strong> button (square with arrow)<br>
                    2. Scroll down and tap <strong>"Add to Home Screen"</strong><br>
                    3. Tap <strong>"Add"</strong> in the top right<br>
                    4. Open the app from your <strong>Home Screen</strong><br>
                    5. Then click "Enable Notifications"
                </p>
            `;
        } else if ('Notification' in window) {
            if (Notification.permission === 'granted') {
                updateStatus('‚úÖ Notifications are enabled!', 'success');
                subscribeBtn.textContent = '‚úÖ Notifications Enabled';
                subscribeBtn.disabled = true;
                log('Notification permission already granted');
            } else if (Notification.permission === 'denied') {
                updateStatus('‚ùå Notifications are blocked. Please enable them in your browser settings.', 'error');
                subscribeBtn.textContent = '‚ùå Notifications Blocked';
                subscribeBtn.disabled = true;
                log('Notification permission denied');
            } else {
                updateStatus('Click the button above to enable notifications', 'info');
                log('Notification permission not yet requested');
            }
        } else {
            updateStatus('‚ùå Your browser doesn\'t support notifications', 'error');
            subscribeBtn.disabled = true;
            log('Notifications not supported in this browser');
        }
        
        function requestPermission() {
            log('Requesting notification permission...');
            updateStatus('Please allow notifications in the popup...', 'info');
            
            alertwise.requestPermission().then(function(permission) {
                if (permission === 'granted') {
                    updateStatus('‚úÖ Notifications enabled! You will receive push notifications.', 'success');
                    subscribeBtn.textContent = '‚úÖ Notifications Enabled';
                    subscribeBtn.disabled = true;
                    log('‚úÖ Successfully subscribed to push notifications');
                } else {
                    updateStatus('‚ùå Notification permission denied', 'error');
                    log('‚ùå User denied notification permission');
                }
            });
        }
        
        // Listen for service worker messages
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', function(event) {
                log('Received message from service worker: ' + JSON.stringify(event.data));
            });
            
            log('Service worker support detected');
        }
        
        // Override console.log to capture logs
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] && typeof args[0] === 'string') {
                if (args[0].includes('Service Worker') || args[0].includes('Push') || args[0].includes('subscription')) {
                    log(args.join(' '));
                }
            }
        };
        
        log('Test page loaded successfully');
    </script>
</body>
</html>
